name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build macOS application
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg
          retention-days: 30
      
      - name: Upload macOS zip
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: dist/*.zip
          retention-days: 30

  release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: macos-*
          merge-multiple: true
      
      - name: Prepare release files
        run: |
          # Finde und kopiere Dateien in dist/ f√ºr einfacheren Zugriff
          mkdir -p dist
          find . -name "*.dmg" -type f -not -path "./node_modules/*" -exec cp {} dist/ \;
          find . -name "*.zip" -type f -not -path "./node_modules/*" -not -name "*.tar.gz" -exec cp {} dist/ \;
          echo "Release files in dist/:"
          ls -lh dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

